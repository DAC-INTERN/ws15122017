<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>


</head>
<body>

<section id="contact">
    <div class="section-content">
        <h1 class="section-header">QR Code <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                                 data-wow-duration="2s"> Generator</span></h1>
    </div>
    <div class="contact-section">
        <div class="container">
            <form class="row">
                <div id="left" class="col-md-6 form-line">
                    <img id="qrcode" src="http://via.placeholder.com/300x300" alt="QR Code">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description"> Message</label>
                        <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="imgsize">Select size of QR Code Image</label>
                        </div>
                        <div class="col-md-2">
                            <select name="imgsize" id="imgsize">
                                <option value="300x300">300 x 300</option>
                                <option value="240x240">230 x 230</option>
                                <option value="180x180">180 x 180</option>
                                <option value="128x128">128 x 128</option>
                                <option value="62x62">62 x 62</option>
                                <option value="32x32">32 x 32</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <label for="ColorPicker">Select color of QR Code Image</label>
                        </div>
                        <div class="col-md-2">
                            <input id="ColorPicker1" name="Color Picker1" type="color" />
                        </div>
                    </div>
                    <div>

                        <button id="submit" type="button" class="btn btn-default submit"><i class="fa fa-paper-plane"
                                                                                aria-hidden="true"></i> Generate QR
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="ColorPicker">Select Background color of QR Code Image</label>
                        </div>
                        <div class="col-md-2">
                            <input id="ColorPicker2" name="Color Picker2" type="color"/>
                        </div>

                    </div>

                </div>
            </form>
        </div>
</section>

</body>
</html>
