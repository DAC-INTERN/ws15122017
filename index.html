<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>

<section id="contact">
    <div class="section-content">
        <h1 class="section-header">QR Code <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                                 data-wow-duration="2s"> Generator</span></h1>
    </div>
    <div class="contact-section">
        <div class="container">
            <form class="row">
                <div id="left" class="col-md-6 form-line">
                    <img id="qrcode" src="http://via.placeholder.com/300x300" alt="QR Code">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description"> Message</label>
                        <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div>

                        <button id="submit" type="button" class="btn btn-default submit"><i class="fa fa-paper-plane"
                                                                                aria-hidden="true"></i> Generate QR
                        </button>
                    </div>

                </div>
            </form>
        </div>
</section>

</body>
</html>
